<div class="container">

  <div>
    <h2>Entity</h2>
    <md-nav-list>
      <md-list-item *ngFor="let entity of entitys"
          [class.selected]="isSelected(entity)"
          (click)="onSelectEntity(entity)">
        {{entity.entity_code}}
      </md-list-item>
    </md-nav-list>
  </div>



</div>
